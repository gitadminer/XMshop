<load file="./Public/tpl/header.html"/>
<div class="arriv">
	<div class="container">
		<div class="arriv-top" >
			<div class="col-md-6" >
				<foreach from='{$goods}' key="='$key' value='$good' />
				<div id="main">
				<img src='{$good.goods_img}' class="img-responsive" alt="">
				<div class="arriv-info">
					<h3>{$good.main_title}</h3>
					<p>{$good.sub_title}</p>
					<div class="crt-btn">
						<a href="{|U('Index/Detail/index')}/gid/{$good.gid}">浏览</a>
						<a href="{|U('Member/goods/edit')}/gid/{$good.gid}">修改该商品</a>
						<a href="{|U('Member/goods/del')}/gid/{$good.gid}">删除</a>
					</div>
				</div>
				</div>
				</foreach>
				
			</div>
		</div>
		</div>
			<div class="clearfix"> </div>
		
		<div class="clearfix" id="page">{$page} </div>
	</div>
</div>
<load file="./Public/tpl/footer.html"/>
