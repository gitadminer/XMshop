<load file="./hdtg/App/Admin/Tpl/Common/header.html" />

<div id="map">
	<span class='title'>学校列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="25%">学校所属地区名称</th>
				<th width="25%">学校名称</th>
				<th width="10%">学校排序</th>
				<th width="10%">是否显示</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach from="$data" key="$k" value="$v">
			<tr class="level_{$v.level} pid_{$v.pid}" cid="{$v.lid}" level="{$v.level}">
				<td>{$v.province}{$v.city}</td>
				<td>{$v.school_name}</td>
				<td>{$v.sort}</td>
				<td>
					<if value="$v.display">
						显示
						<else/>
						隐藏
					</if>
				</td>
				<td>
					<a class='btn btn-small' href="{|U('Admin/Locality/edit')}/lid/{$v.lid}">编辑</a>
					<a class='btn btn-small delAffirm' href="{|U('Admin/Locality/del')}/lid/{$v.lid}">删除</a>
				</td>
			</tr>
		</foreach>	
		</tbody>
	</table>
</div>
</body>
</html>
