<load file="./hdtg/App/Admin/Tpl/Common/header.html" />

<div id="map">
	<span class='title'>会员列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="15%">用户名</th>
				<th width="18%">邮箱</th>
				<th width="15%">电话号码</th>
				<th width="25%">学校名称</th>
				<th width="15%">宿舍地址</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach from="$user" key="$k" value="$v">
			<tr>
				<td>{$v.uname}</td>
				<td>{$v.email}</td>
				<td>{$v.phone}</td>
				<td>{$v.school_name}</td>
				<td>{$v.user_floor}-{$v.user_level}{$v.user_room}</td>
				<td>
					<!-- <a class='btn btn-small' href="{|U('Admin/User/edit')}/uid/{$v.uid}">编辑</a> -->
					<a class='btn btn-small delAffirm' href="{|U('Admin/User/del')}/uid/{$v.uid}">删除</a>
				</td>
			</tr>
		</foreach>	
		</tbody>
	</table>
</div>
</body>
</html>
