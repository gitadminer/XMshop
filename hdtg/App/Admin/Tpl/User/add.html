<load file="./hdtg/App/Admin/Tpl/Common/header.html" />
<hdui/>
<link href="__PUBLIC__/css/reg.css" type="text/css" rel="stylesheet" >
<script src="__PUBLIC__/js/regCheck.js"></script> 
<script>
		var __JSCONTROL__ = '__CONTROL__';
	</script>
	<div id="map">
	<span class='title'>添加会员</span>
	</div>
	<div id="regBox">
		<div class='form'>
		<form action="{|U('Admin/User/adduser')}" method="post" id="regForm">
			<dl>
				<dt>用户名：</dt>
				<dd class='text'><input class='must' type="text"  ajax=1   name="username" /></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>创建密码：</dt>
				<dd class='text'><input class='must' id="password" type="password" name="password"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>确认密码：</dt>
				<dd class='text'><input class='must' type="password" name="password_d"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl class='focus'>
				<dt>邮箱：</dt>
				<dd class='text'><input class='must' type="text" ajax=1   name="email" /></dd>
				<dd class='prompt'>用于登录和找回密码，不会公开</dd>
			</dl>
			<dl>
				<dt>电话号码：</dt>
				<dd class='text'><input class='must' type="text" ajax=1   name="phone" /></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>学校地址：</dt>
				<dd class='text'>
					<select name="school_name" id="">
						<option value="">学校地址</option>
						<option value="{$school.school_name}">{$school.school_name}</option>
					</select>
				</dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>宿舍地址：</dt>
				<dd>
					<select name="user_floor" id="" >
						<option value="">幢</option>
						<option value="128">128</option>
						<option value="210">210</option>
						<option value="211">211</option>
						<option value="212">212</option>
						<option value="213">213</option>
						<option value="214">214</option>
						<option value="215">215</option>
						<option value="217">217</option>
					</select>
					<dd>
					<select name="user_level" id="" >
						<option value="">层</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>
					<dd>
					<select name="user_room" id="" >
						<option value="">房号</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
					</select>
				</dd>
			</dl>
			<dl>
				<dt></dt>
				<dd class='submit'><input type="submit" value="注册"></dd>
			</dl>
		</form>
		</div>
	</div>
</body>
</html>
